<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP ADDRESS TRACKR</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h2 class="Iptext">IP Address Tracker</h2>
                <div class="search-box">
                    <input type="text" id="ip-input" placeholder="Search for any IP address or domain">
                    <button id="search-btn" class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="11"
                            height="14">
                            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
                        </svg></button>
                </div>
            </div>
        </header>
        <div class="info-box">
            <div class="info-item">
                <strong>IP Address:</strong>
                <span id="ip-address"></span>
            </div>
            <div class="border1"></div>
            <div class="info-item">
                <strong>Location:</strong>
                <span id="location"></span>
            </div>
            <div class="border1"></div>
            <div class="info-item">
                <strong>Timezone:</strong>
                <span id="timezone"></span>
            </div>
            <div class="border1"></div>
            <div class="info-item">
                <strong>ISP:</strong>
                <span id="isp"></span>
            </div>
        </div>
        <div id="map"></div>
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./script.js"></script>
</body>

</html>
